<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food Delivery</title>
	<link rel="stylesheet" type="text/css" href="CSS/food-css.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="content">
				<div class="header">
					<div class="header__nav">
						<div class="nav__logo">
							<a href="https://yandex.ru" target="_blank"><img src="IMG/logo.png" alt="logo"></a>
						</div>
						<div class="nav__search">
							<form action="#">
								<input type="text" placeholder="Блюдо">
								<button>
									<img src="IMG/search-icon.svg" alt="">
								</button>
							</form>
						</div>
						<div class="nav__button">
							<a href=""><div class="button__button">
								<span>Вход</span>
							</div></a>
						</div>
						<div class="nav__cart">
							<a href=""><div class="cart__button">
								<img src="IMG/fi-rr-shopping-cart.svg" alt="">
							</div></a>
							<div class="button__counter">
								<span>7</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
